<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the
TrackMe application" />
    <meta name="author" content="ENTER YOUR NAME HERE" />
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>TrackMe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>

<body>
    <div id="navbar"></div>
    <div class = "container">
        <h1>Registration</h1>
        <form>
            <div class ="form-group">
                <label for="usr">Username:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                    <label for="confpwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="confpwd">
            </div>
            <button type="button" class="btn btn-warning" id="register-button">Register</button>
            <br>
            <br>
            <div class="alert alert-danger" role="alert" id="message" style="display: none;"> 
                <strong id="message-warning"></strong>
            </div>
            <P>Already have an account? Login 
                <a href="/login">here</a>
            </P>
        </form>

        <div id="footer"></div>
    </div>
       

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"src="app.js"></script>
</body>

</html>
